name: Enforce Quality

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install
        run: npm ci
      - name: Runtime smoke tests
        run: npm run test:runtime
      - name: Full tests
        run: npm test
